version: '3.8'

services:
  backend:
    build: .
    container_name: api-jobs-backend
    restart: always
    depends_on:
      - database
    environment:
      - PORT=8086
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=leadsdb
      - NODE_ENV=production
      - CORS_ORIGINS=https://jobsandjobs.com
    networks:
      - traefik
      - api-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-jobs-unique.rule=Host(`api.jobsandjobs.com`)"  # ← Nombre único
      - "traefik.http.routers.api-jobs-unique.tls=true"
      - "traefik.http.routers.api-jobs-unique.tls.certresolver=myresolver"
      - "traefik.http.services.api-jobs-unique.loadbalancer.server.port=8086"  # ← Servicio único
      - "traefik.docker.network=traefik"

  database:
    image: postgres:14
    container_name: api-jobs-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=leadsdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - api-network

networks:
  traefik:
    external: true
  api-network:
    driver: bridge

volumes:
  postgres_data:
